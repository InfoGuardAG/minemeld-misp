prototypes:
 II_detect_all:
    author: InfoGuard AG
    class: mmmisp.Miner
    development_status: STABLE
    node_type: miner
    indicator_types:
      - any
    description: >
      Miner for MISP. This will extract all attributes with detect tag.
    config:
      source_name: InfoGuard.misp.detect
      filters:
        attribute_tags: 'detect'
        # Fetches all events not older than 100 days.
        datefrom: 100d
        # Fetches only published events
        published: 'true'
      # Fetches indicator of all types.
      indicator_types: null
      # Verify remote certificate.
      verify_cert: false
      # age out of indicators
      # disabled, removed when they disappear from the channel
      age_out:
        sudden_death: true
        default: null
      attributes:
        confidence: 100
        share_level: amber

